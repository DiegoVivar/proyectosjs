<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareapp</title>
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/3014/3014777.svg" type=svg>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <!-- Nav -->
    <nav class="white teal-text text-darken-1">
        <div class="nav-wrapper">
            <div class="container">
                <a class="brand-logo teal-text text-darken-1">Tareapp</a>
                <ul>
                    <li class="right hide-on-med-and-down">Creado por Diego Vivar.</li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Content -->
    <br>
    <br>
    <div class="container">
        <div class="row">
            <!-- Input -->
            <div class="col s12 l5">
                <form id="formTask">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Nueva tarea</span>
                            <br>
                            <div class="input-field">
                                <input placeholder="Escribe un título" id="title" type="text" class="validate">
                            </div>
                            <div class="input-field">
                                <input placeholder="Añade una descripción" id="description" type="text"
                                    class="validate">
                            </div>
                            <button class="btn-floating btn-large waves-effect waves-light" type="submit"
                                title="Guardar tarea" onclick="M.toast({html: 'Tarea agregada!', classes: 'rounded'})">
                                <i class="material-icons">add</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- List -->
            <div class="col s12 l7">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Mis tareas</span>
                        <hr>
                        <div id="tasks">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Tasks JS -->
    <script src="/js/main.js"></script>
</body>

</html>
